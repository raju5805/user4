<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <button class="btn btn-success" data-target="#log" data-toggle="modal">login</button>
    <div class="modal" id="log">
        <div class="modal-dialog modal-sm">
        <div class="modal-content"> 
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button class="close"  data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="n1" novalidate>
                    <div class="form-group">
                        <label for="user">username</label>
                        <input class="form-control" type="text" value="" id="user" required>
                   <small class="invalid-feedback">please enter the valid username</small>
                    </div>


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" value="" id="" required>
                    <small class="invalid-feedback">please enter the valid password</small>
                    </div>
                    <div>
                        <input type="submit" value="login">
                    </div>
                </form>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">close</button>
    
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
      <script>
          var f1=document.querySelector('.n1');
          f1.addEventListener('submit' ,e=>{
              if(f1.checkValidity()==false){
                  e.preventDefault();
                  e.stopPropagation();
              }
              f1.classList.add('was-validated');
          })
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
